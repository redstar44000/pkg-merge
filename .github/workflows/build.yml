name: Build Windows EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build EXE
        run: |
          cl /std:c++17 /EHsc /Fe:pkg-merge.exe pkgmerge.cpp stdafx.cpp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkg-merge-exe
          path: pkg-merge.exe
